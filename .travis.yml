language: go

go:
  - '1.x'

env:
  - USERNAME=circa10a

services:
  - docker

script:
- go vet ./...
- make test

after_success:
  - bash <(curl -s https://codecov.io/bash) -t "${CODECOV_TOKEN}" -f coverage.txt -Z

before_deploy: |-
  if [ ! -f /tmp/tagged ]; then
    git config --local user.name "$USERNAME"
    git config --local user.email "$EMAIL"
    # Compile Binaries
    make release
    # Tag
    export TRAVIS_TAG=v$(grep "VERSION="  Makefile | cut -d= -f2)
    git tag $TRAVIS_TAG && touch /tmp/tagged
    # Update go report card
    curl -X POST -F "repo=github.com/${TRAVIS_REPO_SLUG}" https://goreportcard.com/checks
  fi

deploy:
  - provider: script
    script: make docker-release
    skip_cleanup: true
    on:
      branch: master
      condition: $TRAVIS_EVENT_TYPE = push
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: bin/*.*
    skip_cleanup: true
    on:
      branch: master
      condition: $TRAVIS_EVENT_TYPE = push
